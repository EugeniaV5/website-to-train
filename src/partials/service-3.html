<div class="card card-3" id="modal-service-3" style="display: none">
  <div class="card__container">
    <div class="card__close-btn-wrapper">
      <button type="button" class="card__close-btn" data-fancybox-close>
        <svg class="card__close-btn__icon" width="24px" height="24px">
          <use href="./images/sprite.svg#close-icon"></use>
        </svg>
      </button>
    </div>

    <div class="card__content-wrapper">
      <div class="card__picture-wrapper">
        <picture>
          <source
            media="(min-width: 1200px)"
            srcset="
              ./images/card/card3-img-1200.webp    1x,
              ./images/card/card3-img-1200@2x.webp 2x
            "
            type="image/webp" />
          <source
            media="(min-width: 1200px)"
            srcset="
              ./images/card/card3-img-1200.jpg    1x,
              ./images/card/card3-img-1200@2x.jpg 2x
            " />
          <source
            media="(min-width: 320px)"
            srcset="
              ./images/card/card3-img-320.webp    1x,
              ./images/card/card3-img-320@2x.webp 2x
            "
            type="image/webp" />
          <source
            media="(min-width: 320px)"
            srcset="
              ./images/card/card3-img-320.jpg    1x,
              ./images/card/card3-img-320@2x.jpg 2x
            " />
          <img
            src="./images/card/card3-img-320.jpg"
            alt="Фото даху будинка"
            class="card__img"
            min-width="256px"
            min-height="200px"
        /></picture>
      </div>
      <div class="card__text-wrapper">
        <h2 class="section-title card-title">
          Виведи свій бізнес на новий рівень
        </h2>
        <h3 class="card-sub-titile">
          Індивідуальна консультація для розвитку вашого бізнесу
        </h3>

        <button class="button mail__button">
          <span class="mail__button-text">НАДІСЛАТИ ЗАЯВКУ</span>
          <svg class="mail-btn__icon" width="18px" height="18px">
            <use href="./images/sprite.svg#mail-fill"></use>
          </svg>
        </button>
      </div>
    </div>
  </div>
</div>
